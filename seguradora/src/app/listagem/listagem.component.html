<div class="container">
    <div class="row">
        <div class="list-group col-md-5">
            <div class=" col-md-12">
                <div *ngFor="let i of dadosConsulta" class="box-bottom">
                    <div class=" list-group-item list-group-item-action flex-column align-items-start" >
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1"  (click)="openDialog(i.id)"> {{ i.nome}}</h5>
                            <div class="text-muted btn-center"> 
                                    <div style="cursor:pointer" (click)="openDesc(i.id)"><fa-icon [icon]="detalhes" class="icon flaticon-customer" ></fa-icon></div>
                                    <div style="cursor:pointer" (click)="openConfirm(i.id)"><fa-icon [icon]="delet" class="icon flaticon-customer" style="color:red"></fa-icon></div>
                                    <a href="/editar/{{i.id}}" ><fa-icon [icon]="edit" class="icon flaticon-customer" style="color:green"></fa-icon></a>
                            </div>
                        </div>
                        <p class="mb-1"> <strong>Marca: </strong> {{ i.marca }}</p>
                        <small class="text-muted"> <strong>Ve√≠culo:</strong>{{ i.veiculo }}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
