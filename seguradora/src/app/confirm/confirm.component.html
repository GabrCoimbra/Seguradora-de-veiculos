<mat-dialog-content>
	<p>
		{{message}}
	</p>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-between">
	<button mat-raised-button class="btn btn-success" (click)="onConfirmClick(id)" tabindex="1">{{confirmButtonText}}</button>
	<button mat-raised-button class="btn btn-danger"mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
