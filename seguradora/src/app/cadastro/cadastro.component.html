<form class="needs-validation" novalidate [formGroup]="form">
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="nome">Nome</label>

            <input type="text" class="form-control" id="nome" placeholder="Nome do Cliente" value="nome"
                formControlName="nome" [ngClass]="{ 'is-invalid': submit && error('nome')}" required>
            <div class="invalid-feedback">
                Ta ruim irm√£o!
            </div>
        </div>
        <div class="form-group">
            <label for="sexo">Sexo</label>
            <select class="custom-select browser-default" name="sexo" id="sexo" required>
                <option value="">Selecione o sexo</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
            <div class="invalid-feedback">Example invalid custom select feedback</div>
        </div>
        <div class="mb-3 md-form">
            <label for="date">Data de Nascimento</label>
            <input type="date" name="date" id="date" class="form-control"required />
        </div>
    </div>
    <div class="button-setup">
        <button class="btn btn-primary btn-sm" type="submit">Salvar</button>
    </div>

</form>
